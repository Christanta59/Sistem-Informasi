<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aurora Apparel — Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-pink-500 to-indigo-500 rounded-full flex items-center justify-center text-white font-bold">AA</div>
        <div>
          <h1 class="text-xl font-semibold">Admin — Aurora</h1>
        </div>
      </a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-10 flex justify-center items-center min-h-[calc(100vh-80px)]">
    <div class="w-full max-w-md">
      <div class="bg-white p-8 rounded-2xl shadow-xl border-t-4 border-indigo-500">
        <h2 class="text-2xl font-bold text-center mb-2 text-indigo-600">Admin Access</h2>
        <p class="text-center text-gray-500 mb-6">Sign in to manage the store</p>
        <form action="/admin/login" method="POST" class="space-y-6">
          
          <div>
            <label for="admin-username" class="block text-sm font-medium text-gray-700 mb-1">Username or Admin ID</label>
            <input type="text" id="admin-username" name="username" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" 
                   placeholder="admin.user">
          </div>
          
          <div>
            <label for="admin-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="admin-password" name="password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out" 
                   placeholder="••••••••">
          </div>
          
          <div>
            <button type="submit" 
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
              Admin Sign In
            </button>
          </div>
          
        </form>
      </div>
    </div>
  </main>
</body>
</html>
